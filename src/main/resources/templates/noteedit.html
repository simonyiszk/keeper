<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="wireframe::head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>alma</title>
</head>
<body>
<div th:replace="wireframe :: header"></div>
<div class="container">
    <form action="/" enctype="utf8" method="POST" th:action="@{${backUrl}}" th:object="${toEdit}">
        <div class="form-group">
            <label>Jegyzet <b th:text="${toEdit.getEmail()}">valaki@alma.hu</b> felhasználóhoz</label>
            <textarea class="form-control" rows="3" th:field="*{note}"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">zsa</button>
    </form>
</div>

</body>
</html>
