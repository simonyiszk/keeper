<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="wireframe::head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Eszközök</title>
</head>
<body>

<div th:replace="wireframe :: header"></div>


<div class="container">
    <h1 th:text="${device.getName()+' kiadása'}">Lyukrepesztő análfúró kiadása</h1>

    <table class="table table-hover table-bordered table-striped">
        <thead> <tr>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
            <th scope="col">Neve</th>
            <th scope="col">Actions</th>
        </tr> </thead>
        <tbody id="tablebody">
        <tr th:each="element: ${users}" th:classappend="${element.isKiadhat()} ? table-success ">
            <th scope="row" th:text="${element.getId()}">1</th>
            <td th:text="${element.getEmail()}">alma@alma.com</td>
            <td th:text="${element.getFirstName()+' '+element.getLastName()}">Lakatos Dezső</td>
            <td>
                <a th:href="${'/loan/new/'+device.getId()+'/'+element.getId()}">
                    <button type="button" class="btn btn-success">Neki</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
