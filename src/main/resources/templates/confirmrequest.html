<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="wireframe::head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Eszközök</title>
</head>
<body>

<div th:replace="wireframe :: header"></div>

<div class="container" th:unless="${session.user.getRoles().contains('ROLE_MEMBER')}">
    <h1 th:text="${device.getName()+' rekvesztálása'}">Lyukrepesztő análfúró kunyizása</h1>

    <a th:href="@{__${#httpServletRequest.requestURI}__/ok}" class="btn btn-success">
        <i class="fas fa-check"></i>
    </a>
    <a th:href="@{/}" class="btn btn-danger">
        <i class="fas fa-times"></i>
    </a>
</div>
</body>
</html>
