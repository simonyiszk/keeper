<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="wireframe::head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Eszközök</title>
</head>
<body>

<div th:replace="wireframe :: header"></div>


<div class="container">

    <div class="jumbotron">
        <h1 class="display-4" th:text="${device.getName()+' kiadása'}">Eszköz kiadása</h1>
        <p class="lead" th:text="${tarhauser.getFullName()+' felhasználónak'}">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>Note: <p th:text="${tarhauser.getNote()}"></p></p>
        <p class="lead">
            <a th:href="@{__${#httpServletRequest.requestURI}__/ok}" class="btn btn-success btn-lg">
                <i class="fas fa-check"></i>
            </a>
            <a th:href="@{/}" class="btn btn-danger btn-lg">
                <i class="fas fa-times"></i>
            </a>
        </p>
    </div>


</div>
</body>
</html>
