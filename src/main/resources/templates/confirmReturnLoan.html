<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="wireframe::head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Eszközök</title>
</head>
<body>

<div th:replace="wireframe :: header"></div>


<div class="container">

    <form th:action="@{__${#httpServletRequest.requestURI}__}" enctype="utf8" method="post" th:object="${loanEntity}">
        <div class="jumbotron">
            <h1 class="display-4" th:text="${loanEntity.getDeviceEntity().getName()+' visszavétele'}">Eszköz kiadása</h1>
            <p class="lead" th:text="${loanEntity.getElvitte().getFullName()+' felhasználótól'}">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>Note: <p th:text="${loanEntity.getElvitte().getNote()}"></p></p>
            <div class="form-group">
                <label for="note" id="noteHelp">Kölcsönzés note</label>
                <input type="text" class="form-control" id="note" aria-describedby="noteHelp" name="note" th:field="*{note}" placeholder="Eltörte xd">
            </div>
            <p class="lead">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-check"></i>
                </button>
                <button type="button" class="btn btn-danger btn-lg" onclick="window.history.back()">
                    <i class="fas fa-times"></i>
                </button>
            </p>
        </div>
    </form>


</div>
</body>
</html>
