<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="wireframe::head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>alma</title>
</head>
<body>
<div th:replace="wireframe :: header"></div>
<div class="container">
    <form action="/" enctype="utf8" method="POST" th:action="@{${backUrl}}" th:object="${newdevice}">
        <div class="form-group">
            <label>Neve</label>
            <input class="form-control" th:field="*{name}"/>
            <p th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Leírás</label>
            <input class="form-control" th:field="*{description}"/>
            <p th:each="error : ${#fields.errors('description')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>RFID tag (nem kötelező)</label>
            <input class="form-control" th:field="*{rfid}"/>
            <p th:each="error : ${#fields.errors('rfid')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Vonalkód (nem kötelező)</label>
            <input class="form-control" th:field="*{barcode}"/>
            <p th:each="error : ${#fields.errors('barcode')}"
               th:text="${error}">Validation error</p>
        </div>
        <button class="btn btn-success" type="submit">zsa</button>
        <button class="btn btn-link" type="button" onclick="window.history.back()">Cancel</button>
    </form>
</div>

</body>
</html>
