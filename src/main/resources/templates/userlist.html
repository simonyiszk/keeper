<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="wireframe::head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>alma</title>
</head>
<body>

<div th:replace="wireframe :: header"></div>

<div class="container">
    <table class="table table-hover table-bordered table-striped">
        <thead> <tr>
            <th scope="col">Email</th>
            <th scope="col">Note</th>
            <th scope="col">Actions</th>
        </tr> </thead>
        <tbody id="tablebody">
        <tr th:each="element: ${users}" th:classappend="${element.isKiadhat()} ? table-success ">
            <td th:text="${element.getEmail()}">Mark</td>
            <td th:text="${element.getNote()}">Mark</td>
            <td>
                <a th:href="${'/user/editnote/'+element.getId()}">
                    <button type="button" class="btn btn-primary">Jegyzet szerkesztése</button>
                </a>
                <a th:href="@{makemember(useremail=${element.getEmail()})}" th:if="${!element.isKiadhat()}">
                    <button type="button" class="btn btn-success">Taggá kijelölés</button>
                </a>
                <a th:href="@{unmakemember(useremail=${element.getEmail()})}" th:if="${element.isKiadhat()}">
                    <button type="button" class="btn btn-warning">Nem tag</button>
                </a>
                <a th:href="@{deleteuser(useremail=${element.getEmail()})}">
                    <button type="button" class="btn btn-danger">Törlés</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
