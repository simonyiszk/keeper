<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="wireframe::head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>alma</title>
</head>

<div th:replace="wireframe :: header"></div>

<body onload="replaceDatesWithNiceStuff();makeBars()">
<div class="container">
    <table class="table table-hover table-bordered table-striped">
        <thead><tr>
            <th scope="col" th:text="#{profile.device}">Eszköz</th>
            <th scope="col" th:text="#{profile.description}">Leírás</th>
        </tr></thead>
        <tbody id="tablebody">
            <tr th:attrappend="data-taken=${element.getTakeDate()},data-deadline=${element.getBackDatePlanned()}"
                th:classappend="${element.getBackDateReal()} ? 'table-secondary':'plstimebar'" th:each="element: ${loans}">
                <th>
                    <a th:text="${element.getDeviceEntity().getName()}" th:href="${'/device/'+element.getDeviceEntity().getId()}"></a>
                </th>
                <td th:text="${element.getDeviceEntity().getDescription()}">Alma</td>

            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
